<div [ngBusy]="busy"></div>
<form [formGroup]="newEmailForm" (ngSubmit)="sendEmail(newEmailForm)" fxLayout="column">
    <div class="form-group">
      <label for="recipientEmailAddress">Recipient email address</label>
      <input type="email" formControlName="toEmail" class="form-control" id="recipientEmailAddress" aria-describedby="emailHelp" placeholder="Enter email">
      <span class="error-text" *ngIf="invalidEmail" >
        Email address is not valid
      </span>
    </div>
    <div class="form-group">
      <label for="emailBodyArea">Email body</label>
      <textarea class="form-control"  formControlName="content" id="emailBodyArea" rows="10" ></textarea>
        <span class="error-text" *ngIf="invalidContent" >
          Email body is not valid
        </span>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
    <label  [textContent]="feedbackMessage" *ngIf="showFeedback" [style.color]="getFeedbackColor()"></label>
</form>
