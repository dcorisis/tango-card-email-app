<ngb-tabset>
  <ngb-tab title="Send Mail">
    <ng-template ngbTabContent class="tab-content">
        <form [formGroup]="newEmailForm" (ngSubmit)="sendEmail(newEmailForm)" fxLayout="column">
            <div class="form-group">
              <label for="recipientEmailAddress">Recipient email address</label>
              <input type="email" formControlName="RecipientEmail" class="form-control" id="recipientEmailAddress" aria-describedby="emailHelp" placeholder="Enter email">
            	<span class="error-text" *ngIf="newEmailForm.hasError('noRecipient')" >
                Must enter a recipient email address
              </span>
            </div>
            <div class="form-group">
              <label for="emailBodyArea">Email body</label>
              <textarea class="form-control"  formControlName="EmailBody" id="emailBodyArea" rows="10" ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="About">
    <ng-template ngbTabContent class="tab-content">
        <div>
          <label>Author: </label>
          <label>DJ Corisis</label>
        </div>
        <br>
        <div>
          <label>Version: </label>
          <label>0.0.0</label>
        </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Mail History">
    <ng-template ngbTabContent class="tab-content">
      <p>past mail will show here in pageable grid</p>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
